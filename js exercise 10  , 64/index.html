    <script>
        let rand = Math.random()
        let first,second,third;

        }
        else if (rand<0.66 && rand>=0.33){

        }
        else{
            first = "fire"
        }

        if (rand<0.66){
            second = "engines"
        }
        else if (rand<0.66 && rand>=0.33){
            second="froots"
        }
        else{
            second = "garments"
        }
        //lets generate thirds word
        if (rand<0.66){
            third = "bros"
        }
        else if (rand<0.66 && rand>=0.33){
            third="limited"
        }

        }
        console.log ( '${first} ${second} ${third}');
</script>
