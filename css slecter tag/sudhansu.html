<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: rgb(124, 251, 221);
        }
        .box1{
            padding: 20px;
            margin: 4px;
            border: 2px solid blue;
            height: 34px;
            box-sizing: border-box; 
        }
        .box2{
            padding: 20px;
            margin: 4px;
            border: 2px solid blue;
            height:34px ;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box box1">
        Hi iam box
    </div>
    <div class="box box2">
        hi iam second div
    </div>
    
</body>
</html>
